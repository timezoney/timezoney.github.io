    <!-- ==================== ASHTON CODE (START) ==================== -->
    <script type="module" defer>
        // Import function to load post data from database
        import { load_post_data } from './data_utils.js'

        document.querySelectorAll('a.profile_link').forEach((link) => {
                    link.addEventListener('click', () => {
                        sessionStorage.setItem('user_profile', sessionStorage.getItem('logged_in_user'))
                    })
                })
        // Variable to store the current search term
        let searchQuery = '';
        // Load all posts from the database
        let allPosts = await load_post_data();

        // Function that filters and displays posts based on search query
        function displayFilteredPosts() {
            // Get references to search message elements
            const searchResultsMessage = document.getElementById('searchResultsMessage');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const searchQuerySpan = document.getElementById('searchQuery');

            // Clear main - removes any previously displayed posts
            document.querySelector('main').innerHTML = '';

            // Filter by type first - only show employee posts
            let postsToDisplay = allPosts.filter(post => post.type === "Employee");

            // Then apply search filter - if user has entered a search term
            if (searchQuery) {
                // Convert to lowercase for case-insensitive search
                const query = searchQuery.toLowerCase();
                // Filter posts that contain the search term in title, description, author, or field
                postsToDisplay = postsToDisplay.filter(post => {
                    return post.title.toLowerCase().includes(query) ||
                           post.short_description.toLowerCase().includes(query) ||
                           post.author.toLowerCase().includes(query) ||
                           post.field_of_service.toLowerCase().includes(query);
                });

                // Show message indicating what was searched
                searchResultsMessage.style.display = 'block';
                searchQuerySpan.textContent = searchQuery;
            } else {
                // Hide search message when no search is active
                searchResultsMessage.style.display = 'none';
            }

            // Display results or no results message
            if (postsToDisplay.length === 0) {
                // Show "no results" message if nothing matches
                noResultsMessage.style.display = 'block';
            } else {
                // Hide "no results" and display the matching posts
                noResultsMessage.style.display = 'none';

                // Loop through each post and add it to the page
                postsToDisplay.forEach((post) => {
                    document.querySelector('main').innerHTML += `<a href="./view_post.html" id="${post.id}">
                                                                    <img src="${post.image}" alt="${post.image}" width="200px">
                                                                    <h3>${post.title}</h3>
                                                                    <h4>${post.author}</h4>
                                                                    <h5>${post.field_of_service}</h5>
                                                                    <p>${post.short_description}</p>
                                                                </a>`;
                });

                // Add click listeners to each post link
                document.querySelectorAll('main a').forEach((link) => {
                    link.addEventListener('click', () => {
                        // Save post ID to session storage so view page knows which post to display
                        sessionStorage.setItem('post_id', link.id);
                        // Save current page so user can return here with back button
                        sessionStorage.setItem('last_page', './catalog_employees.html');
                    });
                });
            }
        }

        // Search button click - trigger search when button is clicked
        document.getElementById('searchBtn').addEventListener('click', () => {
            // Get search input value and trim whitespace
            searchQuery = document.getElementById('searchInput').value.trim();
            // Update the displayed posts based on new search
            displayFilteredPosts();
        });

        // Enter key press - allow user to search by pressing Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                // Get search input value and trim whitespace
                searchQuery = document.getElementById('searchInput').value.trim();
                // Update the displayed posts based on new search
                displayFilteredPosts();
            }
        });

        // Initial display - show all employee posts when page loads
        displayFilteredPosts();
    </script>
    <!-- ==================== ASHTON (END) ==================== -->
