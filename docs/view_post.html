<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#">Back to Catalog</a>
    <p></p>
    <p>(This is a test page to demonstrate that the catalog page successfully passes the post id to the "view post" page)</p>
    <script defer>
        let post_id = sessionStorage.getItem('post_id')
        document.querySelector('body p').innerHTML = `Post ID: ${post_id}`

        document.querySelector('a').href = `${sessionStorage.getItem('last_page')}`
    </script>
</body>
</html>
